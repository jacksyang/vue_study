<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <div >{{num}}</div>
    <button @click="add(2)">ADD(2)</button>
    <button @click="minus(2)">minus(2)</button>
</div>

</body>
<script src="vue.min.js"></script>
<script>
    var extendObj={
        updated:function () {
            console.log('我是拓展出来的')

        },
        methods:{
            add:function () {
                this.num++;
            },
            minus:function () {
                this.num--;
            }
        }
        //当方法名一样，只执行原生的
    }


    var app=new Vue({
        el:"#app",
        data: {
            num: 0,
            color:"red"
        },
        methods:{
            add:function () {
                this.num++;
            }
        },
        extends:extendObj

    })
    //混入的应用


</script>
</html>
